<form novalidate [formGroup]="entityForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
          <mat-icon class="mr-1">label</mat-icon>
        {{ isNew ? "Realizar" : "Analisar" }} Avaliação
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <mat-form-field class="col-12">
          <textarea matInput placeholder="Código" formControlName="codigo" required ></textarea>
          <mat-error *ngIf="entityForm.controls['codigo'].hasError('required')">* Digite o código a ser analisado no campo de texto acima.</mat-error>
        </mat-form-field>

        <mat-form-field class="col-6">
          <input
            #fornecedorField
            matInput
            placeholder="Selecione a Linguagem"
            [matAutocomplete]="auto"
            formControlName="linguagem"
            (input)="onChange($event.target.value)"
            required
          />
          <mat-autocomplete
            #auto="matAutocomplete"
            [displayWith]="formatFornecedorName"
          >
            <mat-option *ngFor="let l of (linguagens | async)" [value]="l">
              {{ l.nome }}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="entityForm.controls['linguagem'].hasError('required') ||
           entityForm.controls['linguagem'].hasError('linguagemInvalida')">* Selecione a linguagem.</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        class="mt-3"
        (click)="onVoltarClick()"
      >
        Voltar
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!entityForm.valid"
        (click)="onSubmit()"
        class="mt-3"
      >
        {{ isNew ? "Inserir" : "Salvar" }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
