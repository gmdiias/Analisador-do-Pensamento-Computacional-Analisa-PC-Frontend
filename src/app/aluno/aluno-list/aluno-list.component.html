<h2><mat-icon class="mr-1">room</mat-icon>Alunos</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="registro">
    <th mat-header-cell *matHeaderCellDef> Cod. </th>
    <td mat-cell *matCellDef="let element"> {{element.registro}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Editar / Deletar </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="onEditClick(element.id)">edit</mat-icon>
      <mat-icon (click)="onDeleteClick(element.id)" class="ml-3">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="mt-3 mb-3">
  <button mat-raised-button color="primary" (click)="onVoltarClick()">Voltar</button>
  <button mat-raised-button color="primary" class="ml-2" (click)="onAddClick()">Adicionar</button>
</div>
