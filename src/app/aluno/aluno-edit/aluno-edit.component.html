<form novalidate [formGroup]="entityForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="mr-1">room</mat-icon>
        {{ isNew ? "Cadastrar" : "Editar" }} Aluno
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <mat-form-field class="col-6">
          <input matInput placeholder="Nome" formControlName="nome" required />
          <mat-error *ngIf="entityForm.controls['nome'].hasError('required')">* Informe o Nome.</mat-error>
        </mat-form-field>
      </div>

      <div class="row">
          <mat-form-field class="col-6">
            <input matInput placeholder="Registro" formControlName="registro" required />
            <mat-error *ngIf="entityForm.controls['registro'].hasError('required')">* Informe o Registro do Aluno.</mat-error>
          </mat-form-field>
        </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="mt-3" (click)="onVoltarClick()">
        Voltar
      </button>
      <button mat-raised-button color="primary" [disabled]="!entityForm.valid" (click)="onSubmit()" class="mt-3">
        {{ isNew ? "Adicionar" : "Salvar" }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
